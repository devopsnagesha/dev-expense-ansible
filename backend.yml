- name: Backend Setup
  hosts: all
  become: yes
  tasks:
    - name: Disable Nodejs version module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable Nodejs module v20
      ansible.builtin.shell: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: Adding Application User
      ansible.builtin.user:
        name: expense

    - name: Clean the Old Content
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create App Directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: Download and Extract App Content
      ansible.builtin.unarchive:
        src: https://expense-artifacts.s3.amazonaws.com/expense-backend-v2.zip
        dest: /app
        remote_src: yes

    - name: Install nodejs dependencies
      community.general.npm:
        path: /app
        state: present

    - name: Copy Backend Service file
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Install mysql client
      ansible.builtin.shell:  dnf install mysql -y


    - name: loading schema
      ansible.builtin.shell: mysql -h mysql-dev.angadicnc.online -uroot -pExpenseApp@1 < /app/schema/backend.sql


    - name: Start backend service
      ansible.builtin.systemd_service:
        name: backend
        state: restarted
        enabled: yes
        daemon_reload: yes
